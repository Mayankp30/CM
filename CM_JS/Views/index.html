<!DOCTYPE html>
<html lang="en">

    <title>Campaign Monitor</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

  <body>
    <div class="page-header">
  <h1>Extend all String objects with methods:- <small>startsWith and endsWith </small></h1>
</div>

<div class="form-group">
      <label for="usr">Enter Text:</label>
            <input id='inString' type="text" placeholder="hang the dj" />
            <input id='testString' type="text" placeholder="hang the dj" />
            <input id='button' type="button" value="Check" onclick="CheckStartsWith();"/>
            <br style="clear:both;width:600px;"/>
            <br/>startsWith: <span id='startsWith'></span>
            <br/>endsWith: <span id='endsWith'></span>
          </div>
          <script>function CheckStartsWith() {
                      var mystring = document.getElementById('inString').value;
                      var sw = mystring.startsWith(document.getElementById('testString').value);  // $('#testString').val()
                      var ew = mystring.endsWith(document.getElementById('testString').value);  // $('#testString').val()
                      $('#startsWith').text(sw.toString());  // $('#startsWith')
                      $('#endsWith').text(ew.toString());
                      //letsEnd.text(ew.toString());
                      console.log( "ready!" );
                    } </script>

    



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
